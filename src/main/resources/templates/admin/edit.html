<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div>
        <h2><p class="text-center">Edit information about user</p></h2>
    </div>
    <div th:fragment="edit">
        <form id="formEdit">
            <div class="modal-header">
                <h5 class="modal-title">Edit user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="container col-6 text-center" id="modalEdit">
                <div class="form-group">
                    <p>
                        <label for="idEditUser">
                            <strong>ID</strong>
                        </label>
                        <input class="form-control" type="number" id="idEditUser" readonly>
                    </p>
                </div>
                <div class="form-group">
                    <p>
                        <label for="editName">
                            <strong>First name</strong>
                        </label>
                        <input class="form-control" type="text" id="editName" required minlength="1" maxlength="50">
                    </p>
                </div>
                <div class="form-group">
                    <p>
                        <label for="editLastname">
                            <strong>Lastname</strong>
                        </label>
                        <input class="form-control" type="text" id="editLastname" required minlength="1" maxlength="50">
                    </p>
                </div>
                <div class="form-group">
                    <p>
                        <label for="editAge">
                            <strong>Age</strong>
                        </label>
                        <input class="form-control" type="number" id="editAge" required>
                    </p>
                </div>
                <div class="form-group">
                    <p>
                        <label for="editEmail">
                            <strong>Email</strong>
                        </label>
                        <input class="form-control" type="email" id="editEmail" required>
                    </p>
                </div>
                <div class="form-group">
                    <p>
                        <label for="pass">
                            <strong>Password</strong>
                        </label>
                        <input type="password" class="form-control" name="password" id="pass"  minlength="3" maxlength="20">
                    <p/>
                </div>
                <div class="form-group">
                    <label for="editUserRoles"><b>Role</b></label>
                    <select name="roles" multiple class="form-control form-control-sm"
                            id="editUserRoles"
                            size="3" required>
                        <option id="userEditO" value="1">USER</option>
                        <option id="adminEditO" value="2">ADMIN</option>
                    </select>
                </div>
                <br>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="footered" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Edit</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
