<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delete user</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div>
    <h2><p class="text-center">Delete user</p></h2>
  </div>
  <div th:fragment="delete">
    <form id="deleteForm">
      <div class="modal-header">
        <h5 class="modal-title">Delete user</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="container col-6 text-center">
        <div class="form-group">
          <p>
            <label for="delId">
              <strong>ID</strong>
            </label>
            <input id="delId" type="number" readonly class="form-control">
          </p>
          </label>
        </div>
        <div class="form-group">
          <p>
            <label for="delFirstName">
              <strong>First Name</strong>
            </label>
            <input id="delFirstName" type="text" class="form-control" readonly>
          </p>
        </div>
        <div class="form-group">
          <p>
            <label for="delLastName">
              <strong>Last Name</strong>
            </label>
            <input id="delLastName" type="text" class="form-control" readonly>
          </p>
        </div>
        <div class="form-group">
          <p>
            <label for="delAge">
              <strong>Age</strong>
            </label>
            <input type="number" class="form-control" readonly id="delAge">
          </p>
        </div>
        <div class="form-group">
          <p>
            <label for="delEmail">
              <strong>Email</strong>
            </label>
            <input type="text" class="form-control" readonly id="delEmail">
          </p>
        </div>
        <div class="form-group">
          <label for="delRoles">
            <strong>Roles</strong>
          </label>
          <input readonly type="text" class="form-control" id="delRoles">
        </div>
        <br>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-danger">Delete</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
