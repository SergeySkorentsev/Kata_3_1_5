<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create new user</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div>
        <h2><p class="text-center">Enter information about user:</p></h2>
    </div>
    <div th:fragment="create">
        <form id="newUserForm" name="NewUserForm">
            <div class="form-group">
                <p>
                    <label for="newFirstName">
                        <strong>First name</strong>
                    </label>
                    <input type="text" class="form-control" id="newFirstName" required>
                </p>
            </div>

            <div class="form-group">
                <p>
                    <label for="newLastName">
                        <strong>Last name</strong>
                    </label>
                    <input type="text" class="form-control" id="newLastName" required>
                </p>
            </div>

            <div class="form-group">
                <p>
                    <label for="newAge">
                        <strong>Age</strong>
                    </label>
                    <input type="number" class="form-control" id="newAge" required>
                </p>
            </div>

            <div class="form-group">
                <p>
                    <label for="newEmail">
                        <strong>Email</strong>
                    </label>
                    <input type="email" class="form-control" id="newEmail" required>
                </p>
            </div>

            <div class="form-group">
                <p>
                    <label for="newPass">
                        <strong>Password</strong>
                    </label>
                    <input type="password" class="form-control" id="newPass">
                </p>
            </div>

            <div class="form-group">
                <label for="newRoles">
                    <strong>Role</strong>
                </label>
                <select class="form-select" multiple size="2" id="newRoles">
                    <option value="2">ADMIN</option>
                    <option selected value="1">USER</option>
                </select>
            </div>
            <br>
            <button type="submit" class="btn btn-success btn-lg">Add new user</button>
        </form>
    </div>
</div>
</body>
</html>
